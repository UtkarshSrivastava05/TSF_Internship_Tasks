<body>
 <div class="login" style="position: absolute;top: 36%; left: 43%; align-items: center; margin: -150px 0 0 -150px; width:525px; height:520px;">
	<h1 style="font-size: 40px;">Student's Score Predictor</h1>
  <p style="font-size: 15px;">This predictor predicts the score of a student in percentage, based on the number of hours he/she studied.</p>
  <br>
  <br>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="hours" placeholder="No. of hours studied" required="required" style="width: 100%;" />
        <button type="submit" class="btn btn-primary btn-block btn-large" style="width: 100%;">Predict Student's Score</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>

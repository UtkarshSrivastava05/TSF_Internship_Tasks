<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Iris Species Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login" style="position: absolute;top: 30%; left: 43%; align-items: center; margin: -150px 0 0 -150px; width:525px; height:520px;">
  <h1 style="font-size: 40px;">Iris Species Predictor</h1>
  <p style="font-size: 20px;">This predictor predicts the species of the flower from the given dimensions.</p>
  <br>
  <br>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="SepalLengthCm" placeholder="SepalLengthCm" required="required"/>
    	<input type="text" name="SepalWidthCm" placeholder="SepalWidthCm" required="required"/>
    	<input type="text" name="PetalLengthCm" placeholder="PetalLengthCm" required="required"/>
    	<input type="text" name="PetalWidthCm" placeholder="PetalWidthCm" required="required"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Species</button>
  
        

    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
